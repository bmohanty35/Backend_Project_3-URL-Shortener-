<!DOCTYPE html>
<html>
<head>
    <title>URL History</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<!-- Page Container -->
<div class="container mt-5">
  <div class="main-box">
    <!-- Heading -->
    <h3 class="text-center title mb-4">URL History</h3>
    <!-- Bootstrapped Table Structure with column names -->
    <table class="table table-bordered">
        <tr>
            <th>Original URL</th>
            <th>Short URL</th>                 
        </tr>

        <!-- List the urls -->
        {% for u in urls %}
        <tr>
            <td style="word-break: break-all;">{{ u.original_url }}</td>
            <td>
                <a href="/{{ u.short_code }}" target="_blank">
                    {{ request.host_url }}{{ u.short_code }}
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <div class="text-center">
        <a href="/">Back to Home</a>
    </div>

  </div>
</div>

</body>
</html>
